<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="quiz" class="quiz">
    <div class="questionBlock">
      <p>Question Number <span class="qno"></span></p>
      <p class="question"></p>
      <input type="number" name="answer" class="input answer">
      <button type="button" name="next" class="input next">next</button>
      <p class="score"></p>
    </div>
    <div class="result"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
