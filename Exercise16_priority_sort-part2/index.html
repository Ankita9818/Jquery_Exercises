<!DOCTYPE html>
<html>
<head>
  <title>Priority Sort</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <h2 class="heading">Beverages</h2>
  <ul class="lists">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <h2 class="heading">Destinations - Priority List</h2>
  <ul class="priority-sort lists" data-id="priority-sort" data-initial-item-count="5">
    <li data-id="list-item" data-priority-order="3" data-value="London">London</li>
    <li data-id="list-item" data-priority-order="6" data-value="Paris">Paris</li>
    <li data-id="list-item" data-value="Newyork"> Newyork</li>
    <li data-id="list-item" data-priority-order="5" data-value="Germany">Germany</li>
    <li data-id="list-item" data-value="Canada"> Canada</li>
    <li data-id="list-item" data-value="Belgium"> Belgium</li>
    <li data-id="list-item" data-value="Tokyo"> Tokyo</li>
    <li data-id="list-item" data-value="Hongkong"> Hongkong</li>
    <li data-id="list-item" data-priority-order="8" data-value="Switzerland">Switzerland</li>
    <li data-id="list-item" data-priority-order="2" data-value="Venice">Venice</li>
    <li data-id="list-item" data-priority-order="4" data-value="Greece">Greece</li>
  </ul>
  <h2 class="heading">Colors</h2>
  <ul class="lists">
    <li>Red</li>
    <li>Black</li>
    <li>Blue</li>
  </ul>
</div>
<script src="lib/jquery-3.2.1.js"></script>
<script src="js/priority_list.js"></script>
</body>
</html>
