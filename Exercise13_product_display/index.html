<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery Fundamentals :: Home</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<div id="header">
		<div id="logo" rel="logo">jQuery Fundamentals</div>
	</div>
	<div class="filter block">
		<h3>Brands</h3>
		<input type="checkbox" name="brands" data-key="brand" data-value="BRAND A" value="brandA">Brand A <br />
		<input type="checkbox" name="brands" data-key="brand" data-value="BRAND B" value="brandB">Brand B <br />
		<input type="checkbox" name="brands" data-key="brand" data-value="BRAND C" value="brandC">Brand C <br />
		<input type="checkbox" name="brands" data-key="brand" data-value="BRAND D" value="brandD">Brand D <br />
		<h3>Colors</h3>
		<input type="checkbox" name="colors" data-key="color" data-value="Red" value="red">Red <br />
		<input type="checkbox" name="colors" data-key="color" data-value="Blue" value="blue">Blue <br />
		<input type="checkbox" name="colors" data-key="color" data-value="Green" value="green">Green <br />
		<input type="checkbox" name="colors" data-key="color" data-value="Yellow" value="yellow">Yellow <br />
		<h3>Availability</h3>
		<input type="checkbox" name="availablity" data-key="sold_out" data-value="0" value="availablity">Available Products <br />
	</div>
	<div id="product" class="block">
	</div>
<script src="libs/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/product_display.js"></script>
</body>
</html>
