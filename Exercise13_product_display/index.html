<!DOCTYPE html>
<html>
<head>
  <title>Product Store</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="categories">
    <div class="filter-div" id="brand">
      <h3>Brands</h3>
      <label><input type="checkbox" class="filter-category" name="brand" data-category="brand" data-brand="BRAND A"/> Brand A</label><br />
      <label><input type="checkbox" class="filter-category" name="brand" data-category="brand" data-brand="BRAND B"/> Brand B</label><br />
      <label><input type="checkbox" class="filter-category" name="brand" data-category="brand" data-brand="BRAND C"/> Brand C</label><br />
      <label><input type="checkbox" class="filter-category" name="brand" data-category="brand" data-brand="BRAND D"/> Brand D</label><br />
    </div>
    <div class="filter-div" id="color">
      <h3>Colors</h3>
      <label><input type="checkbox" class="filter-category" name="color" data-category="color" data-color="Red"/> Red</label><br />
      <label><input type="checkbox" class="filter-category" name="color" data-category="color" data-color="Yellow"/> Yellow</label><br />
      <label><input type="checkbox" class="filter-category" name="color" data-category="color" data-color="Green"/> Green</label><br />
      <label><input type="checkbox" class="filter-category" name="color" data-category="color" data-color="Blue"/> Blue</label><br />
    </div>
    <div class="filter-div" id="sold_out">
      <h3>Availability</h3>
      <label><input type="checkbox" class="filter-category" name="sold_out" data-category="sold_out" data-sold_out="0"/> Available</label><br />
    </div>
  </div>
  <div class="product-front">
    <div id="product-container"></div>
  </div>
<script src="lib/jquery-3.2.1.js"></script>
<script src="js/product_list.js"></script>
</body>
</html>
