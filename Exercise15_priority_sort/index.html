<!DOCTYPE html>
<html>
<head>
  <title>Priority Sort</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <h2 class="heading">Beverages</h2>
  <ul class="lists">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <h2 class="heading">Destinations - Priority List</h2>
  <ul class="priority-sort lists" data-id="priority-sort" data-initial-item-count="5">
    <li data-priority-order="3">London</li>
    <li data-priority-order="6">Paris</li>
    <li>Newyork</li>
    <li data-priority-order="5">Germany</li>
    <li>Canada</li>
    <li>Belgium</li>
    <li>Tokyo</li>
    <li>Hongkong</li>
    <li data-priority-order="1">Switzerland</li>
    <li data-priority-order="2">Venice</li>
    <li data-priority-order="4">Greece</li>
  </ul>
  <h2 class="heading">Colors</h2>
  <ul class="lists">
    <li>Red</li>
    <li>Black</li>
    <li>Blue</li>
  </ul>
</div>
<script src="lib/jquery-3.2.1.js"></script>
<script src="js/priority_list.js"></script>
</body>
</html>
